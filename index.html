<!DOCTYPE html>
<html lang="en"><head>
<title>Home</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
<div id="headerBox">
<h1>Evan Andrews <br><em> Experiments in Information Design</em></h1>
</div>
<div id=floatBox>
</div>

<!--Project Section-->
<div id="titleBox" class="titleBoxLeft" style="width: 400px; margin-left: 200px">
  <h3>Traffic Volume on the New York State Thruway</h3>
  <img class="face" src="img/bg/EA.jpg"  height="42" width="42" x="-30" style="top: -35px; left: -60px"/>
</div>
<svg class="projectSvg" height="230" width="710"> 
  <a xlink:href="http://www.google.com">
    <g transform="translate(4,4)">  <!--to place a border around the clip, need to minor adjust positioning of many elements-->  
      <defs>
        <clipPath id="clipPath" x="0" y="0">
          <rect x="0" y="0" width="700" height="180" rx="20" ry="20" stroke="white" stroke-width="1" fill="black"/>
        </clipPath>
      </defs>
      <!--repeat clip path for border, but with height a couple pixels higher bc image sits ontop of border-->
      <rect x="-2" y="-2" width="706" height="186" rx="20" ry="20" stroke="white" stroke-width="1" fill="black"/>
      <image x="50" y="0" height="180" width="600" xlink:href="img/prj/nysthruway.png" style="clip-path: url(#clipPath); " />
    </g>
  </a>
</svg>
<!--End of Project Section-->

<!--Project Section-->
<div id="titleBox" class="titleBoxRight" style="width: 400px; margin-left: 600px">
  <h3>Traffic Volume on the New York State Thruway</h3>
  <img class="face" src="img/bg/EA.jpg"  height="42" width="42" x="-30" style="top: -35px; left: 420px"/>
</div>
<svg class="projectSvg" height="230" width="710"> 
  <a xlink:href="http://www.google.com">
    <g transform="translate(4,4)">  <!--to place a border around the clip, need to minor adjust positioning of many elements-->

          <rect x="0" y="0" width="700" height="180" rx="20" ry="20" stroke="white" stroke-width="1" fill="black"/>
        </clipPath>
      </defs>
      <!--repeat clip path for border, but with height a couple pixels higher bc image sits ontop of border-->
      <rect x="-2" y="-2" width="706" height="186" rx="20" ry="20" stroke="white" stroke-width="1" fill="black"/>
      <image x="50" y="0" height="180" width="600" xlink:href="img/prj/nysthruway.png" style="clip-path: url(#clipPath); " />
    </g>
  </a>
</svg>
<!--End of Project Section-->


</body>
</html>
